<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- 适应手机 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>滴滴</title>

        <!-- 引入css -->
        <link rel="stylesheet" href="css/reset.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="css/loading.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="css/facePage.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="css/carpool.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="css/popup.css" media="screen" title="no title" charset="utf-8">

        <!-- 引入js -->
        <script src="libs/jquery-2.1.3.min.js" charset="utf-8"></script>
        <script src="js/style.js" charset="utf-8"></script>

        <!-- 手机适配大小 -->
        <script type="text/javascript">
        (function (doc, win) {
        var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
            window.clientWidth = docEl.clientWidth;
            if (!window.clientWidth) return;
            docEl.style.fontSize = 20 * (window.clientWidth / 640) + 'px';
            window.base = 20 * (window.clientWidth / 640);
        };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
        </script>

    </head>
    <body>
        <!-- http://static.udache.com/gulfstream/webapp/modules/img-reading/index.html -->
        <div class="container">

            <!-- 加载页 -->
            <div class="loadingPage page" hidden>

                <img src="img/facePage_3.png" alt="" class="facePage3">

            <!-- 游戏页 -->
            <div class="carpool page">

                    <img class="picture" src="img/carpoolPage_matter_1.png" alt="" />

                </ol>
            </div>
